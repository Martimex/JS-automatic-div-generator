<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src='https://code.jquery.com/jquery-3.6.0.min.js'> </script> -->
    <title>Open weather API</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='webfonts/css/fontello.css'>
</head>

<body>

    <div class='all'>

        <div class='grid-box'>
            <div class='searchbar'>
                <label for='city'> Your city: </label> 
                <input type="text" id='city' placeholder="Type a city name...">
                <i class='lookup icon-search' type='submit'> </i>             
            </div>

            <div class='update-time'> Updated: 
                <p class='date'> </p>
                <p class='time'> </p>
            </div>
        </div>



    </div>

    <!--
    <div class='progress-bar'> 
        <div class='progress'></div>
        <div class='progress'></div>
        <div class='progress'></div>
        <div class='progress'></div>
        <div class='progress'></div>
    </div>
    -->

    <div class='notification-bar danger'>
        <p class='title'> <i class='icon-attention'> </i> Warning</p>
        <div class='text'></div>
    </div>

    <script src='anime/lib/anime.min.js'></script>
    <script src='addons.js'></script>
    <script src='script.js'></script>
    <script src='animations.js'></script>
</body>
</html>
